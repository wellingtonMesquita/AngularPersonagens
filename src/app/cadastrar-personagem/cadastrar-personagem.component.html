<div class = "row">
  
    <form class = "col-4" style="margin: auto; width: 50%;border-left: 0px;border: solid;border-color:rgba(224, 216, 216, 0.993)">
        <h3>Cadastro Personagem</h3>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input [(ngModel)]="personagem.name" name="CName" type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Classe</label>
        <input [(ngModel)]="personagem.classe" name="CName" type="text" class="form-control" id="exampleInputName" placeholder="Classe">
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Raça</label>
          <input [(ngModel)]="personagem.raca" name="CRaça" type="text" class="form-control" id="raca" aria-describedby="emailHelp" placeholder="Raça">
          
        </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Elemento</label>
        <input  [(ngModel)]="personagem.elemento" name="CElemento" type="text" class="form-control" id="Elemento" placeholder="Elemento">
      </div>
      <button (click) = "cadastrarPersonagem()"type="submit" class="btn btn-primary">Submit</button>
      
      <br>
      <br>
    </form>
    </div>
