<div class = "row">
  
    <form class = "col-4" style="margin: auto; width: 50%;border-left: 0px;border: solid;border-color:rgba(224, 216, 216, 0.993)">
        <h3>Cadastro</h3>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input [(ngModel)]="cadastro.name" name="CName" type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input [(ngModel)]="cadastro.username" name="CName" type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="cadastro.email" name="CEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input  [(ngModel)]="cadastro.password" name="CSenha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button (click) = "cadastrar()"type="submit" class="btn btn-primary">Submit</button>
      
      <br>
      <br>
    </form>
    </div>
