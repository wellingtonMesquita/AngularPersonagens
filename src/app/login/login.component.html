<div class = "row">
  
<form class = "col-4" style="margin: auto; width: 50%;border-left: 0px;border: solid;border-color:rgba(224, 216, 216, 0.993)">
    <h3>Login</h3>
  <br>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input [(ngModel)]="login.username" name="login" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  [(ngModel)]="login.password" name="login"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click) = "onSubmit()"type="submit" class="btn btn-primary" >Submit</button>
  <br>
  <br>
</form>
</div>
