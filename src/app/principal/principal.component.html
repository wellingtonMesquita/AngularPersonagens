    3px 3px 0 #000,

<div class = "row"  >

  <ul class="list-group col-2"style="margin-left: 40px;margin-top:20px;margin-bottom:20px;margin-rigth:20px"*ngFor="let user of users">

    <li class="list-group-item" >Nome: {{user.name}} <br> Classe: {{user.classe}}  <br> Ra√ßa: {{user.raca}}  <br> Elemento: {{user.elemento}}</li>
